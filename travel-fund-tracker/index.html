<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Fund Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rastreador de Fundo de Viagem</h1>
        <div class="fund-info">
            <h2>Total Arrecadado: <span id="total-raised">R$ 0,00</span></h2>
            <h2>Dinheiro Recebido Este Mês: <span id="monthly-received">R$ 0,00</span></h2>
            <h2>Total Pago: <span id="total-paid">R$ 0,00</span></h2>
            <h2>Total Rendido: <span id="total-earned">R$ 0,00</span></h2>
        </div>
        <div class="input-section">
            <h3>Atualizar Valores</h3>
            <label for="amount-raised">Valor Arrecadado:</label>
            <input type="number" id="amount-raised" placeholder="Digite o valor">
            <button onclick="updateTotalRaised()">Atualizar Total Arrecadado</button>

            <label for="amount-monthly">Valor Recebido Este Mês:</label>
            <input type="number" id="amount-monthly" placeholder="Digite o valor">
            <button onclick="updateMonthlyReceived()">Atualizar Recebido Este Mês</button>

            <label for="amount-paid">Valor Pago:</label>
            <input type="number" id="amount-paid" placeholder="Digite o valor">
            <button onclick="updateTotalPaid()">Atualizar Total Pago</button>

            <label for="amount-earned">Valor Rendido:</label>
            <input type="number" id="amount-earned" placeholder="Digite o valor">
            <button onclick="updateTotalEarned()">Atualizar Total Rendido</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
